name = "dddlitestar"
version = "0.1.0"
description = ""
authors = ["daron035 <kamil249@mail.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12.4"
uvicorn = {extras = ["standard"], version = "^0.30.5"}
uuid6 = "^2024.1.12"
punq = "^0.7.0"
pydantic = "^2.8.2"
injector = "^0.22.0"
adaptix = "^3.0.0b7"
motor = "^3.5.1"
aiokafka = "^0.11.0"
orjson = "^3.10.6"
