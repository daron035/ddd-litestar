asyncpg = "^0.29.0"
greenlet = "^3.0.3"
structlog = "^24.4.0"
fastapi = "^0.115.0"
httpx = "^0.27.2"
elastic-apm = "^6.23.0"
apscheduler = "^3.10.4"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.1"
ipython = "^8.26.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-asyncio = "^0.23.7"
pytest-cov = "^5.0.0"
testcontainers = "^4.8.1"

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.lint.dependencies]
pylint = "^3.2.5"
ruff = "^0.5.1"
mypy = "^1.10.1"

